<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Rober Game</title>

  <!-- Estilos para pantalla completa -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    #unity-container {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #222;
      display: block;
    }

    #loading-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 400px;
      height: 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #444;
      border-radius: 10px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 0.2s;
    }

    #loading-text {
      color: white;
      text-align: center;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>

  <script>
    // Configuración del build
    var buildUrl = "./";
    var loaderUrl = buildUrl + "rober.loader.js";
    var config = {
      dataUrl: buildUrl + "rober.data.unityweb",
      frameworkUrl: buildUrl + "rober.framework.js.unityweb",
      codeUrl: buildUrl + "rober.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "RoberGame",
      productVersion: "1.0",
    };

    // Detectar si es móvil
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      config.devicePixelRatio = 1; // optimiza en móvil
    }
  </script>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>

    <!-- Barra de carga -->
    <div id="loading-bar">
      <div id="progress-bar"></div>
    </div>
    <div id="loading-text">Cargando juego...</div>
  </div>

  <!-- Script del loader de Unity -->
  <script src="rober.loader.js"></script>
  <script>
    var canvas = document.querySelector("#unity-canvas");
    var progressBar = document.querySelector("#progress-bar");
    var loadingText = document.querySelector("#loading-text");

    createUnityInstance(canvas, config, (progress) => {
      progressBar.style.width = (progress * 100) + "%";
      loadingText.innerHTML = "Cargando... " + Math.round(progress * 100) + "%";
    }).then((unityInstance) => {
      document.querySelector("#loading-bar").style.display = "none";
      document.querySelector("#loading-text").style.display = "none";
      console.log("✅ Juego cargado correctamente!");
    }).catch((message) => {
      alert("❌ Error al cargar: " + message);
    });
  </script>
</body>
</html>
